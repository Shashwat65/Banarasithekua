services:
  - type: web
    name: banarasithekua
    env: node
    region: singapore
    plan: free
    buildCommand: bash build.sh
    startCommand: cd server && node server.js
    healthCheckPath: /api/shop/products/get
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      # PhonePe Standard Checkout API
      - key: PHONEPE_ENV
        value: sandbox
      - key: PHONEPE_CLIENT_ID
        sync: false
      - key: PHONEPE_CLIENT_SECRET
        sync: false
      - key: PHONEPE_CLIENT_VERSION
        value: 1
      - key: PHONEPE_MERCHANT_ID
        sync: false
      - key: PHONEPE_WEBHOOK_USER
        sync: false
      - key: PHONEPE_WEBHOOK_PASSWORD
        sync: false
      - key: PHONEPE_CALLBACK_URL
        sync: false
      # Cloudinary (optional)
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_API_SECRET
        sync: false
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false
